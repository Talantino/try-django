{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<h2>this is {{content}}</h2>
<ul>
    {%for i in my_list%}
    {%if i.title%}
        <li><a href='/articles/{{i.id}/'>
            {{i.title}}
            {{i.content}}</li>

            {%endif%}

    {% endfor %}
</ul>
{% endblock content %}
