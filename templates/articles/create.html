{%extends "base.html"%}

{% block content %}

{% if not create %}

<div style="margin-top: 30px;">
<form action="." method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button style="margin-top: 30px;" type="submit">Create article</button>
    </div>
</form>
</div>
{% else %}

<p>Your article was created</p>
<a href='/articles/{{object.id}}/'>
    {{i.title}}
    {{i.content}}</a>
{% endif %}

{% endblock content %}
